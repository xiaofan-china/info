<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>jquery角色左右选择</title>
<script src="/static/jquery-1.11.1.min.js"></script>
<style type="text/css">
#one{width:200px; height:180px; float:left}
#two{width:50px; height:180px; float:left}
#three{width:200px; height:180px; float:left}
.btn{width:50px; height:30px; margin-top:10px; cursor:pointer;}
</style>
<script type="text/javascript">
//下拉框交换JQuery
$(function(){
    //移到右边
    $('#add').click(function() {
    //获取选中的选项，删除并追加给对方
        $('#select1 option:selected').appendTo('#select2');
    });
    //移到左边
    $('#remove').click(function() {
        $('#select2 option:selected').appendTo('#select1');
    });
    //全部移到右边
    $('#add_all').click(function() {
        //获取全部的选项,删除并追加给对方
        $('#select1 option').appendTo('#select2');
    });
    //全部移到左边
    $('#remove_all').click(function() {
        $('#select2 option').appendTo('#select1');
    });
    //双击选项
    $('#select1').dblclick(function(){ //绑定双击事件
        //获取全部的选项,删除并追加给对方
        $("option:selected").appendTo('#select2'); //追加给对方
    });
    //双击选项
    $('#select2').dblclick(function(){
       $("option:selected").appendTo('#select1');
    });
});

</script>
</head>
<body>
<br>
<br>
<table width="500" align="center" border="0" cellpadding="0" cellspacing="0" class="newContTab">
    <tbody>
    <tr>
    <th>　</th>
    <td>
        <div>
        
        <div>
          <select multiple="multiple" id="select1" style="width:150px;height:200px; float:left; border:4px #A0A0A4 outset; padding:4px; ">
            
            <option value="财务管理员">财务管理员</option>
            <option value="信息发布员">信息发布员</option>
            <option value="普通管理员">普通管理员</option>
            <option value="超级管理员">超级管理员</option>
            <option value="产品管理员">产品管理员</option>
            <option value="资源管理员">资源管理员</option>
            <option value="管理员">管理员</option>
          </select>
        </div>
        <div style="float:left"> <span id="add">
          <input type="button" class="btn" value=">">
          </span><br>
          <span id="add_all">
          <input type="button" class="btn" value=">>">
          </span> <br>
          <span id="remove">
          <input type="button" class="btn" value="<">
          </span><br>
          <span id="remove_all">
          <input type="button" class="btn" value="<<">
          </span> 
        </div>
        
        <form method="post" action="">
        <div>
          <select name="select2" multiple="multiple" id="select2" style="width: 150px;height:200px; float:lfet;border:4px #A0A0A4 outset; padding:4px;">
          </select>
           <br/> 
        <input id="submit" type="submit" value="submit"/>
        </div>
        </form>
        
      </div>
    </td>
    </tr>
    </tbody>
</table>

<script>
    $(function(){   
        $("#submit").click(function(){
            var s=document.getElementById("select2");
            for (var i=0;i<s.options.length;i++){
                s.options[i].selected=true;

            }
        });
    });
</script>
</body>
</html>
